<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/manufacture/{id}(id=${id})}" th:object="${manufactureDto}" method="post">
        <div class="mb-3">
            <label for="manufactureName" class="form-label">Название</label>
            <input type="text" class="form-control" id="manufactureName" th:field="${manufactureDto.manufactureName}" required="true">
        </div>
        <div class="mb-3">
            <label for="manufactureCost" class="form-label">Цена</label>
            <input type="text" class="form-control" id="manufactureCost" th:field="${manufactureDto.manufactureCost}" required="true">
        </div>
        <div class="mb-3">
            <label for="my_component" class="form-label">Компонент</label>
            <select id="my_component" class="form-select" th:name="my_component" th:field="${manufactureDto.my_component}">
                <option th:each="value: ${my_components}" th:selected="${my_component} == ${value.my_component_name}" th:value="${value.id}">
                    <span th:text="${value.my_component_name}"></span>
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="storage" class="form-label">Склад</label>
            <select id="storage" class="form-select" th:name="storage"  th:field="${manufactureDto.storage}">
                <option th:each="value: ${storages}" th:selected="${storage} == ${value.storageAddress}" th:value="${value.id}">
                    <span th:text="${value.storageAddress}"></span>
                </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/manufacture}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
